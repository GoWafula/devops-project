name: CI/CD

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v2

    - name: set up go
      uses: actions/setup-go@v2
      with: 
        go-version: 1.16
    - name: install dependencies
      run: go mod tidy
    - name: run tests
      run: go test ./...
          
     
